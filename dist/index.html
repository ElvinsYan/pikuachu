<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pikachu</title>
</head>
<body>
<div id="demo"></div>
<style id="demo2"></style>
<div id="buttons">
  <button id="btnPause">暂停</button>
  <button id="btnPlay">播放</button>
  <button id="btnSlow">慢速</button>
  <button id="btnNormal">常速</button>
  <button id="btnFast">快速</button>
</div>
<style>
  * {
    box-sizing: border-box
  }

  *::before, *::after {
    box-sizing: border-box
  }

  #buttons {
    position: fixed;
    right: 0;
    top: 0;
    margin-right: 10px;
    margin-top: 10px;
    display: flex;
    flex-direction: column;
  }

  #buttons > button {
    margin-bottom: 10px;
    padding: 4px 8px;
  }

  #demo2 {
    display: none;
  }

  #demo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50vh;
    overflow: scroll;
  }

  #demo::-webkit-scrollbar {
    display: none;
  }

  #html {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50vh;
  }
</style>
<div id="html">
  <div class="skin">
    <div class="eye left"></div>
    <div class="eye right"></div>

    <div class="nose">
      <div class="arc"></div>
    </div>
    <div class="face left"></div>
    <div class="face right"></div>
    <div class="mouth">
      <div class="up">
        <div class="lip left"></div>
        <div class="lip right"></div>
      </div>
      <div class="down">
        <div class="tongue"></div>
      </div>
    </div>
  </div>
</div>
<script src="pikachu.f7b01432.js"></script>
</body>
</html>
